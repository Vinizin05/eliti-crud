<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="shortcut icon"
      href="/img-icons/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <img class="wave" src="/img-icons/wave.png" />
    <div class="container">
      <div class="img">
        <img src="/img-icons/phone.png" />
      </div>
      <div class="login-content">
        <form action="" id="login">
          <img src="/img-icons/avatar.jpg" />
          <h2 class="title">Bem-vindo</h2>

          <!-- input email  -->
          <div class="input-div email">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input id="email" type="text" class="input" required/>
            </div>
          </div>

          <!-- input senha -->
          <div class="input-div senha">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Senha</h5>
              <input id="passwd" type="password" class="input" required/>
            </div>
          </div>

          <a href="/html/addUser.html">NÃ£o tem uma conta? Crie aqui</a>
          <input type="button" class="btn botao" value="entrar" onclick="entrar()" />
        </form>
      </div>
    </div>

    <script src="/JS/script.js"></script>
  </body>
</html>

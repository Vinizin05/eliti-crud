<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="/CSS/addUser.css" />
  </head>
  <body>
    <div class="form-box">
      <form class="form">
        <span class="title">Cadastre-se</span>
        <span class="texto">Crie sua conta aqui </span>
        <div class="form-container">
          <input type="text" class="input" required="" placeholder="Nome" />

          <input type="email" class="input" required="" placeholder="Email" />

          <input type="password" class="input" required="" placeholder="Senha" />
        </div>
        <button>Cadastrar</button>
      </form>
      <div class="form-section">
        <p>
          Tem conta cadastrada? Clique aqui
          <a href="/html/index.html"> Entrar</a>
        </p>
      </div>
    </div>
  </body>
</html>

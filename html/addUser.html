<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="/CSS/addUser.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="/img-icons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="form-box">
      <form class="form">
        <a href="/html/usuario.html"><i class="fa-solid fa-x"></i></a>
        <span class="title">Cadastre-se</span>
        <span class="texto">Crie sua conta aqui </span>
        <div class="form-container">
          <input type="text" class="input" required="" placeholder="Nome" />

          <input type="email" class="input" required="" placeholder="Email" />

          <input
            type="password"
            class="input"
            required=""
            placeholder="Senha"
          />
        </div>
        <button onclick="Cadastrar()">Cadastrar</button>
      </form>
      <div class="form-section">
        <p>
          Tem conta cadastrada?
          <a href="/html/index.html" style="text-decoration: none; margin: 1px;">Entre aqui</a>
        </p>
      </div>
    </div>
    <script src="/JS/script.js"></script>
  </body>
</html>
